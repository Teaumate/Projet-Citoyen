<div class="col-md-5">
    <div class="panel panel-default">
        <!-- Panel Title -->
        <div class="panel-heading clearfix">
            <h4 class="panel-title pull-left" style="padding-top: 7.5px;">Register with:</h4>
            <div class="btn-group pull-right">
                <a href="/auth/facebook" class="btn btn-primary"><span class="fa fa-facebook"></span></a>
                <a href="/auth/twitter" class="btn btn-info"><span class="fa fa-twitter"></span></a>
                <a href="/auth/google" class="btn btn-danger"><span class="fa fa-google-plus"></span></a>
            </div>
        </div>
        <!S-- Panel Body -->
        <div class="panel-body">
            <!-- Creates Form (novalidate disables HTML validation, Angular will control) -->
            <form name ="addForm" novalidate>
                <!-- Text Boxes and Other User Inputs. Note ng-model binds the values to Angular $scope -->
                <div class="form-group">
                    <label for="username">Username <span class="badge">All fields required</span></label>
                    <input type="text" class="form-control" id="username" placeholder="name please" ng-model="formData.username" required>
                </div>
                <label class="radio control-label">Type d'enconbrant</label>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="radiomale" value="Gros" ng-model="formData.typeEncombrant">
                        Windows XP
                    </label>
                </div>
                <div class="radio" required>
                    <label>
                        <input type="radio" name="optionsRadios" id="radiofemale" value="Moyen" ng-model="formData.typeEncombrant">
                        PDG
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="radioother" value="Petit" ng-model="formData.typeEncombrant">
                        Lampe de chevet
                    </label>
                </div>
                <div class="form-group">
                    <label for="adresse">Adresse</label>
                    <input type="text" class="form-control" id="adresse" ng-model="formData.adresse" lat="formData.latitude" lon="formData.longitude" required googleplace/>
                </div>
                <div class="form-group">
                    <label for="tel">Tel</label>
                    <input type="number" class="form-control" id="tel" placeholder="0653982546" ng-model="formData.tel" min="0" max="9999999999" required>
                </div>
                <div >
                    <pre>Date du rdv: <em>{{dt | date:'dd-MM-yyyy' }}</em></pre>
                    <div style="display:inline-block; min-height:290px;">
                    <div uib-datepicker ng-model="dt" class="well well-sm" datepicker-options="options"></div>
                    </div>
                </div>
                <!-- Submit button. Note that its tied to createUser() function from addCtrl. Also note ng-disabled logic which prevents early submits.  -->
                <button type="submit" class="btn btn-danger btn-block" ng-click="createUser()" ng-disabled="addForm.$invalid">Submit</button>
            </form>
        </div>
    </div>
</div>
